<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>footerallinone</title>
    <link rel="stylesheet" href="footer all in one.css">
    <script src="https://use.fontawesome.com/0225728872.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <footer>
        <div class="main-content">
            <div class="left box">
                <h2>About us</h2>
                <div class="content">
                    <p>TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT TEXT .</p>
                    <div class="social">
                        <a href="#"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-youtube-play fa-3x" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>

            <div class="center box">
                <h2>Address</h2>
                <div class="content">
                    <div class="place">
                        <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                        <span class="text">Iraq - Baghdad</span>
                    </div>
                    <div class="phone">
                        <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                        <span class="text">+9647822222222</span>
                    </div>
                    <div class="email">
                        <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
                        <span class="text">abc@example.com</span>
                    </div>
                </div>
            </div>

            <div class="right box">
                <h2>Contact us</h2>
                <div class="content">
                    <form action="#">
                        <div class="email">
                            <div class="text">Email *</div>
                            <input type="email" required>
                        </div>
                        <div class="msg">
                            <div class="text">Message *</div>
                            <textarea rows="2" cols="25" required></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bottom">
            <center>
                <span class="credit">Created By <a href="https://youtube.com">YAHYA</a> | </span>
                <i class="fa fa-copyright" aria-hidden="true"></i><span> 2020 All rights reserved.</span>
            </center>
        </div>
    </footer>

</body>

</html>
